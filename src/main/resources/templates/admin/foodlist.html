<title>Tables / Data - NiceAdmin Bootstrap Template</title>

<meta content="" name="keywords">

<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="assets/vendor/boxicons/css/boxicons.min.css"
	rel="stylesheet">
<link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
<link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
<link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
<link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{admin/fragments/header :: header}"></div>

	<!-- ======= Sidebar ======= -->
	<div th:insert="~{admin/fragments/sidebar :: aside}"></div>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Data Tables</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item">Tables</li>
					<li class="breadcrumb-item active">Data</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">All Table Booking Request</h5>

							<!-- Table with stripped rows -->
							<table class="table datatable">
								<thead>
									<tr>
										<th scope="col"># &nbsp;</th>
										<th scope="col">Food Name</th>
										<th scope="col">Description</th>
										<th scope="col">Price</th>
										<!-- <th scope="col">Image Name</th> -->
										<th scope="col">Image</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item : ${foodItems}">
										<th scope="row"><span th:text="${item.foodId}"></span></th>
										<td><span th:text="${item.foodName}"></span></td>
										<td><span th:text="${item.desc}"></span></td>
										<td><span th:text="${item.price}"></span></td>
										<!-- <td><span th:text="${item.imageName}"></span></td> -->
										
										<td>
											<img th:src="@{'/uploads/' + ${item.imageName}}" style="width: 100px; height: 70px;" />
											<!-- <img th:src="@{'/uploads/' + ${item.imageName}} " alt=""> -->
										</td>
										
										<td class="text-end">
											<div class="actions">
												<a type="button" class="btn btn-primary"
													th:href="@{/showedit/{foodId}(foodId=${item.foodId})}">Edit</a>
												<!--<a type="button" class="btn btn-primary" th:href="@{/showedit/{foodId}(foodId=${item.foodId)}">Edit</a>-->
												<!--<a type="button" class="btn btn-danger" th:href="@{/showdelete/{emp_id}(emp_id=${item.emp_id})}">Delete</a>-->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>

				</div>
			</div>
		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer id="footer" class="footer">
		<div class="copyright">
			&copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights
			Reserved
		</div>
		<div class="credits">
			<!-- All the links in the footer should remain intact. -->
			<!-- You can delete the links only if you purchased the pro version. -->
			<!-- Licensing information: https://bootstrapmade.com/license/ -->
			<!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
			Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
		</div>
	</footer>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/chart.js/chart.umd.js"></script>
	<script src="assets/vendor/echarts/echarts.min.js"></script>
	<script src="assets/vendor/quill/quill.min.js"></script>
	<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="assets/vendor/tinymce/tinymce.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>

</body>

</html>
