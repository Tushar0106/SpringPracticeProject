<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Edit Food</title>
	<meta content="" name="description">
	<meta content="" name="keywords">

	<!-- Favicons -->
	<base th:href="@{/your-application-context/}" target="_top">
	<link th:href="@{assets/img/favicon.png}" rel="icon">
	<link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">


	<!-- Template Main CSS File -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />

</head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{admin/fragments/header :: header}"></div>

	<!-- ======= Sidebar ======= -->
	<div th:insert="~{admin/fragments/sidebar :: aside}"></div>

	<main id="main" class="main">

		<section class="section">
			<div class="row">
				<div class="col-lg-6">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Edit Food Info</h5>
							<div th:if="${successMessage!=null}" class="alert alert-info" role="alert">
								<span th:text="${successMessage}"></span>
							</div>

							<!-- admin/editfood.html -->

							<form class="row g-3" th:action="@{/update}" method="post" th:object="${food}" enctype="multipart/form-data">
								<input type="hidden" th:name="foodId" th:value="${food.foodId}" />
								<div class="col-12">
									<label class="form-label">Food Name</label>
									<input type="text" th:value="*{foodName}" class="form-control" required>
								</div>
								<div class="col-12">
									<label class="form-label">Description</label>
									<textarea th:field="*{desc}" class="form-control" style="height: 100px;" required></textarea>
								</div>
								<div class="col-12">
									<label class="form-label">Price</label>
									<input type="text" th:value="*{price}" class="form-control" required>
								</div>
								<div class="col-12">
									<label class="form-label">Select Photo</label>
									<img th:src="@{'/uploads/' + *{imageName}}" th:alt="*{imageName}" style="width: 100px; height: 70px;" />
									<input type="file" th:value="*{imageName}" class="form-control">
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
							
						</div>
					</div>

				</div>
			</div>
		</section>

	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer id="footer" class="footer">
		<div class="copyright">
			&copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
		</div>
		<div class="credits">
			Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
		</div>
	</footer><!-- End Footer -->

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
	<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
	<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
	<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
	<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

	<!-- Template Main JS File -->
	<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
